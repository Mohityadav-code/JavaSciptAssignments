<script>
    let array = [1, [2, [3, [4]]]];
    function getArrayDepth(value) {
        return Array.isArray(value)
            ? 1 + Math.max(0, ...value.map(getArrayDepth))
            : 0;
    }
    console.log(array);
    console.log(getArrayDepth(array));

</script>
